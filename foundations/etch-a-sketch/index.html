<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/styles.css" />
    <script defer type="module" src="./src/js/script.js"></script>

    <title>‚úçüèº</title>
  </head>

  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <section id="main">
      <div id="input">
        <form id="color">
          <fieldset id="color-field">
            <legend>Color</legend>

            <div>
              <!-- prettier-ignore -->
              <input type="radio" name="color-input" id="color-grayscale" checked/>
              <label for="color-grayscale">Grayscale</label>
            </div>

            <div>
              <input type="radio" name="color-input" id="color-random-single" />
              <label for="color-random-single">Random (One)</label>
            </div>

            <div>
              <input type="radio" name="color-input" id="color-random" />
              <label for="color-random">Random (All)</label>
            </div>
          </fieldset>
        </form>

        <div id="buttons">
          <button id="toggle">Toggle Borders</button>

          <div>
            <button id="resize">Resize</button>
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>

      <div id="grid">
        <!--
          Grid cells are dynamically added
          These are for testing only, and are automatically removed
         -->
        <div class="grid-cell"></div>
        <div class="grid-cell grid-cell-filled"></div>
      </div>
    </section>

    <footer>
      <!-- prettier-ignore -->
      <p>
        <em>Created by Mark </em>
        ‚Ä¢ <a href="https://mark-p0.github.io/">Website</a>
        ‚Ä¢ <a href="https://github.com/mark-P0/">GitHub</a>
      </p>
    </footer>
  </body>
</html>
