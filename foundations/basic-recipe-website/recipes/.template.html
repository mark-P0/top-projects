<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><!-- Dish name --> | Basic Recipes</title>
  </head>
  <body>
    <blockquote>
      <p>You shouldn't be here...</p>
      <p>This page is not meant to be viewed!</p>
    </blockquote>

    <hr />

    <h1><!-- Dish name --></h1>

    <div>
      <div>
        <img
          src="<!-- Link to image -->"
          alt="<!-- Alternative descriptive text of the image -->"
          width="<!-- `33%` is a good baseline -->"
        />
      </div>
      <em>Copyright (photo) Â© YYYY by COPYRIGHT_HOLDERS </em>
    </div>

    <!-- <h2>Description</h2> -->
    <!-- No need for a heading tag(?) -->

    <p><!-- Describe the dish and/or recipe --></p>
    <p><!-- May use multiple paragraphs --></p>

    <hr />

    <h2>Ingredients</h2>
    <!--
      Presentation choices:
      - Unordered list. As per guide)
      - Table. Much more logical? Cleaner?
    -->

    <h3>List version</h3>
    <ul>
      <li><!-- List down ingredients for the recipe/dish --></li>
      <li><!-- Use an "unordered" list --></li>
      <li><!-- ... --></li>
      <li><!-- Add as many list items as necessary --></li>
      <li><!-- Depends on the recipe itself --></li>
    </ul>

    <h3>Table version</h3>
    <table>
      <!-- Table header -->
      <tr>
        <th>Quantity</th>
        <th>Ingredient</th>
      </tr>
      <!-- Table data -->
      <tr>
        <td><!-- Create as many of these as necessary --></td>
        <td><!-- `td` amount must follow headers though --></td>
      </tr>
    </table>

    <h2>Steps</h2>

    <ol>
      <li><!-- List down steps for making the dish --></li>
      <li><!-- Use an "ordered" list --></li>
      <li><!-- ... --></li>
      <li><!-- Add as many list items as necessary --></li>
      <li><!-- Depends on the recipe itself --></li>
    </ol>

    <hr />

    <h2>References</h2>

    <ul>
      <li><!-- List down links/articles used for recipe content, if any --></li>
      <li><!-- "Unordered" list should be fine [APA] --></li>
      <li><!-- May use "ordered" list if desired [IEEE] --></li>
      <li><!-- Have to list references as cited that way though --></li>
      <li><!-- ... --></li>
      <li><!-- Add as many list items as necessary --></li>
    </ul>
  </body>
