    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Template</title>
  </head>
  <body>
    <blockquote>
      <p>You shouldn't be here...</p>
      <p>This page is not meant to be viewed!</p>
    </blockquote>

    <hr />

    <h1><!-- Dish name --></h1>

    <img
      src="<!-- Link to image -->"
      alt="<!-- Alternative descriptive text of the image -->"
    />

    <h2>Description</h2>

    <p><!-- Describe the dish and/or recipe --></p>
    <p><!-- May use multiple paragraphs --></p>

    <h2>Ingredients</h2>

    <ul>
      <li><!-- List down ingredients for the recipe/dish --></li>
      <li><!-- Use an "unordered" list --></li>
      <li><!-- ... --></li>
      <li><!-- Add as many list items as necessary --></li>
      <li><!-- Depends on the recipe itself --></li>
    </ul>

    <h2>Steps</h2>

    <ol>
      <li><!-- List down steps for making the dish --></li>
      <li><!-- Use an "ordered" list --></li>
      <li><!-- ... --></li>
      <li><!-- Add as many list items as necessary --></li>
      <li><!-- Depends on the recipe itself --></li>
    </ol>

    <h2>References</h2>

    <ul>
      <li><!-- List down links/articles used for recipe content, if any --></li>
      <li><!-- "Unordered" list should be fine --></li>
      <li><!-- May use "ordered" list if desired --></li>
      <li><!-- Have to list references as cited that way though --></li>
      <li><!-- ... --></li>
      <li><!-- Add as many list items as necessary --></li>
    </ul>
  </body>
