<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Sanitize.css -->
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css/typography.css" />
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css/forms.css" />

    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Sign-Up | Odin</title>
  </head>

  <body>
    <div id="splash">
      <div id="splash-banner">
        <div>
          <div id="splash-banner-logo"></div>
          <div id="splash-banner-text">Odin</div>
        </div>
      </div>
      <div id="splash-attribution">
        <p>
          Photo by
          <a href="https://unsplash.com/@olenkasergienko">Olena Sergienko</a> on
          <a href="https://unsplash.com/photos/r0M9HrfJMBM">Unsplash</a>
        </p>
      </div>
    </div>

    <div id="content">
      <div id="flavor">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div id="form">
        <h4>Let's do this!</h4>

        <form action="#" method="get" id="form-actual">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phone-number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirm-password"
            />
          </div>
        </form>
      </div>

      <div id="actions">
        <button type="submit" form="form-actual">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
