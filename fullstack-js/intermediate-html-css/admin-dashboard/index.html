<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TODO: Use hotlinks -->
    <!-- Sanitize.css -->
    <link rel="stylesheet" href="./.exclude/local/sanitize.css/sanitize.css" />
    <link rel="stylesheet" href="./.exclude/local/sanitize.css/typography.css" />
    <link rel="stylesheet" href="./.exclude/local/sanitize.css/forms.css" />
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="./.exclude/local/material-design-icons/css/materialdesignicons.css">
    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/header.css" />

    <title>Dashboard</title>
  </head>

  <body>
    <!-- prettier-ignore -->
    <div id="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-item">
          <span class="mdi mdi-view-dashboard"></span><span>Dashboard</span>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-item">
          <span class="mdi mdi-home"></span><span>Home</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-card-account-details-outline"></span><span>Profile</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-message-reply"></span><span>Messages</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-clock-time-three"></span><span>History</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-file-multiple"></span><span>Tasks</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-account-group"></span><span>Communities</span>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-item">
          <span class="mdi mdi-cog"></span><span>Settings</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-help-box"></span><span>Support</span>
        </div>
        <div class="sidebar-item">
          <span class="mdi mdi-shield-check"></span><span>Privacy</span>
        </div>
      </div>
    </div>

    <div id="header">
      <div class="header-section">
        <label for="header-search" class="mdi mdi-magnify"></label>
        <input type="search" name="searchQuery" id="header-search" />
      </div>
      <div class="header-section">
        <span class="mdi mdi-bell-ring-outline" id="header-notif"></span>
        <div class="user-picture"></div>
        <div class="user-name">Morgan Oakley</div>
      </div>
      <div class="header-section">
        <div class="user-picture"></div>
        <div>
          <div class="user-greeting">Hi there,</div>
          <div class="user-name">Morgan Oakley (@morgan)</div>
        </div>
      </div>
      <div class="header-section">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>

    <div id="content">content</div>
  </body>
</html>
