<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap, for reset and components -->
    <link rel="stylesheet" href="./.exclude/local/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="./.exclude/local/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./styles.css" />

    <title>❌⭕❌</title>
  </head>

  <body>
    <div class="card shadow" id="app">
      <div
        class="card-body d-flex flex-column justify-content-between px-4 py-5"
      >
        <h1 class="card-title text-center">Tic-Tac-Toe</h1>

        <div class="d-flex" id="player-labels">
          <div class="input-group visible">
            <span class="input-group-text" id="player-1-mark">❌</span>
            <input
              type="text"
              class="form-control"
              placeholder="Player 1"
              aria-label="Player 1"
              aria-describedby="player-1-mark"
            />
          </div>
          <div class="input-group invisible">
            <span class="input-group-text" id="player-2-mark">⭕</span>
            <input
              type="text"
              class="form-control"
              placeholder="Player 2"
              aria-label="Player 2"
              aria-describedby="player-2-mark"
            />
          </div>
        </div>

        <div id="ttt-grid">
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
          <button class="btn btn-light ttt-cell"></button>
        </div>
      </div>

      <!-- prettier-ignore -->
      <div class="card-footer text-center">
        <em>Created by Mark</em>
        • <a href="https://mark-p0.github.io/">Website</a>
        • <a href="https://github.com/mark-P0/">GitHub</a>
      </div>
    </div>
  </body>
</html>
