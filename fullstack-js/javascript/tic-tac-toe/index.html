<!DOCTYPE html>
<html lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap, for reset and components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./js/controller.js"></script>

    <title><!-- To be randomized via JS --></title>
  </head>

  <body>
    <div class="p-3" id="app">
      <div class="position-relative card shadow" id="main">
        <div class="card-body vstack justify-content-between p-4 pb-5">
          <div class="vstack flex-grow-0 gap-3">
            <div class="hstack justify-content-end gap-1" id="control">
              <!-- To be populated via JS -->
            </div>
            <!-- prettier-ignore -->
            <h1 class="card-title large-text fw-semibold text-center m-0">Tic-Tac-Toe</h1>
          </div>

          <div class="hstack gap-3" id="player-labels">
            <!-- To be populated via JS -->
          </div>

          <div id="ttt-grid">
            <!-- To be populated via JS -->
          </div>
        </div>

        <!-- prettier-ignore -->
        <div class="card-footer text-center small-text">
          <em>Created by Mark</em>
          • <a href="https://mark-p0.github.io/">Website</a>
          • <a href="https://github.com/mark-P0/">GitHub</a>
        </div>

        <div class="position-absolute card invisible" id="loading">
          <div><!-- To be populated via JS --></div>
        </div>
      </div>

      <div
        class="modal fade"
        id="popup"
        tabindex="-1"
        aria-labelledby="popup-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- To be populated via JS -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
